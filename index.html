<!DOCTYPE html>

<html>

  <head>
    <title>FCC: Survey Form</title>
    <meta charset="utf-8"/>
    <meta name="description" content="A practice survey form"/>
    <meta name="keywords" content="practice, survey, form"/>
    <meta name="author" content="Zsolt Ferencz"/>
    <meta name="copyright" content="Zsolt Ferencz"/>
    <meta name="robots" content="index"/>
    <link href="reset.css" type="text/css" rel="stylesheet">
    <link href="index.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <div id="container">

      <h1>freeCodeCamp Survey Form <br/>
        <span id="hsecondline">Thank you for taking the time to help us improve the platform</span></h1>
    
        <!--form start -->
      <form id="form" action="" method="post">
        
        <!-- label1 -->
        <label for="name"><p>Name</p></label>
          <input type="text" id="name" class="fields" name="name" maxlength="15" placeholder="Enter your name" required>
        <!-- label1 -->

        <!-- label2 -->
        <label for="email"><p>Email</p></label>
          <input type="text" id="email" class="fields" name="email" maxlength="20" placeholder="Enter your Email" required>
        <!-- label2 -->

        <!-- label3 -->
        <label for="age"><p>Age (optional)</p></label>
          <input type="number" id="age" class="fields" name="age" max="120" min="1" placeholder="Enter you age">
        <!-- label3 -->

        <!-- label4 -->
        <label for="role"><p>Which option best describes your current role?</p></label>
          <select id="role" class="fields" name="role">
            <option value="" disabled selected hidden>Select your role</option>
            <option value="Student">Student</option>
            <option value="FullTimeJob">Full Time Job</option>
            <option value="FullTimeLearner">Full Time Learner</option>
            <option value="PreferNottoSay">Prefer Not To Say</option>
            <option value="other">Other</option>
          </select>
        <!-- label4 -->

        <!-- label5 -->
        <label for="recommend"><p>Would you recommend freeCodeCamp to a friend?</p></label>
          <input type="radio" id="recommend" name="recommend" checked>Definitely <br/>
          <input type="radio" id="recommend" name="recommend">Maybe<br/>
          <input type="radio" id="recommend" name="recommend">Not sure<br/>
        <!-- label5 -->

        <!-- label6 -->
        <label for="feature"><p>What is your favorite feature of freeCodeCamp?</p></label>
          <select name="feature" id="feature" class="fields">
            <option value="" disabled selected hidden>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
          </select>
        <!-- label6 -->

        <!-- label7 -->
        <label for="improved"><p>What would you like to see improved? (Check all that apply)</p></label>
          <input type="checkbox" id="improved" name="improved" value="projects"/>Projects <br/>
          <input type="checkbox" id="improved" name="improved" value="backendprojects"/>Back-end Projects <br/>
          <input type="checkbox" id="improved" name="improved" value="datavisual"/>Data Visualization <br/>
          <input type="checkbox" id="improved" name="improved" value="challenges"/>Challenges <br/>
          <input type="checkbox" id="improved" name="improved" value="opensourcecomm"/>Open Source Community <br/>
          <input type="checkbox" id="improved" name="improved" value="gitterhelprooms"/>Gitter help rooms <br/>
          <input type="checkbox" id="improved" name="improved" value="videos"/>Videos <br/>
          <input type="checkbox" id="improved" name="improved" value="citymeetups"/>City Meetups <br/>
          <input type="checkbox" id="improved" name="improved" value="wiki"/>Wiki <br/>
          <input type="checkbox" id="improved" name="improved" value="forum"/>Forum <br/>
          <input type="checkbox" id="improved" name="improved" value="addcourses"/>Additional Courses <br/>
        <!-- label7 -->

        <!-- label8 -->
        <label for="comments"><p>Any comments or suggestions?</p></label>
          <textarea id="comments" class="fields" name="comments" placeholder="Enter your comment here..."></textarea> <br/>
        <!-- label8 -->

        <!-- button -->
        <div id="button">
          <button>Submit</button>
        </div>
        <!-- button -->
        
      </form>
      <!-- form end -->
    </div>

  </body>

</html>
